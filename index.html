<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFOFILMES</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen"/>
</head>
<body background="./imgFundo.jpg">
    <div id="quadro">

        <div class="container container_app">

            <img class="nomeApp" 
            src="https://fontmeme.com/permalink/210215/69fdb72357e268d30ae51b242352b2bf.png">

            <p id="descricao1"> 
                O MAIOR e MAIS conhecido site para buscar informações sobre filmes e séries. 
            </p>
            <p id="descricao2"> 
                No INFO FILMES, você tem acesso a uma ficha de informações sobre filmes e séries.
                Contendo cada detalhe que vai te ajudar a escolher o melhor filme para aproveitar 
                com seus amigos e familia.
            </p>

            <div id="buscar">
                <p id="mensagemErro" class="msgErro"></p>
                <div id="inputs">
                    <input type="text" class="input" id="nomeFilme" placeholder=" Digite o nome do filme ">
                </div>
                <button id="btnBuscar"> Buscar </button>
            </div>

        </div>
            
        <div class="container">

            <div id="informacoes1">
                <img id="poster" src="./default_image.png">
                <h1 id="titulo" class="titulo"></h1>
                <p id="sinopse" class="sinopse"></p>
            </div>
            <div id="informacoes2">
                <div id="detalhes">
                    <p id="ano"></p>
                    <p id="duracao"></p>
                    <p id="valorAvaliacao"></p>
                </div>

                <p id="genero" class="nome"></p>
                <p id="atores" class="nome"></p>
                <p id="diretor" class="nome"></p>
            </div>

        </div>

    </div>


    <script src="app.js"></script>
</body>
</html>
